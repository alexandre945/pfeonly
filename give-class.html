a<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sua prataforma de estudos online</title>
  <link rel="stylesheet" href="/style/main.css">
  <link rel="stylesheet" href="/style/partials/forms.css">
  <link rel="stylesheet" href="/style/partials/page-give-class.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

  
</head>
<body id="page-give-class">
  <div id="container">
    <header class="page-header">
      <div class="topo-bar-container">
        <a href="/"> 
          <img src="/imagens/icons/back.svg" alt="voltar">
        </a>
        <img src="/imagens/logo.svg" alt="proffy"/>
      </div>
      <div class="header-content">
        <strong>Que incrìvel que você quer dar aulas</strong>
      <p>Primeiro passos è preencher esse<br> formulàrio de incriçâo</p>
      </div>
    </header>
    <main>
      <form action="" id="creat-class">
        <fieldset>
          <legend>Seus dados</legend>
          <div class="input-block">
            <label for="nome">Nome completo</label>
            <input name="name"id="name" required>
          </div>
          <div class="input-blok">
            <label for="avatar">Link da sua foto <small>(comece com https://)</small></label>
            <input name="avatar" id="avatar" type="url" required>
          </div>
          <div class="input-block">
            <label for="whatsapp">whatsap <small>Somente nùmeros</small></label>
            <input name="whatsapp" id="whatsapp" type="number" required>
          </div>
          <div class="textarea-blok">
            <label for="bio">Biografia</label>
            <textarea name="bio" id="bio" required>
            </textarea>

          </div>
        </fieldset>
        <fieldset>
          <legend>Sobre a aula</legend>
          <div class="select-bolck">
            <label for="subject">Matèria</label>
            <select name="subject" id="subject" required>
              <option value="0">selecione uma opçâo</option>
              <option value="1">Artes</option>
              <option value="2">Biologia</option>
              <option value="3">Ciências</option>
              <option value="4">Educação física</option>
              <option value="5">Física</option>
              <option value="6">Geografia</option>
              <option value="7">História</option>
              <option value="8">Matemática</option>
              <option value="9">Português</option>
              <option value="10">Química</option>
              <option value="11">inglês</option>
            </select>
          </div>
          <div class="input-block">
            <label for="cost">custo da sua hora/aula
              <small>(r$)</small>
            </label>
            <input type="cost" id="cost" type="number" required>
          </div>
        </fieldset>
        <fieldset id="schedule-items">
          <legend>horarios disponiveis>
             <button type="button" id="add-time">+novo horário</button>
          </legend>
            
          <div class="schdule-item">
            <div class="select-block">

              <label for="weekday">dia da semana</label>
              <select name="weekday[]"required>
                <option value="">selecione um dia</option>
              <option value="0">domingo</option>
              <option value="1">Segunda Feira</option>
              <option value="2">Terça Feira</option>
              <option value="3">Qurta Feira</option>
              <option value="4">Quinta Feira</option>
              <option value="5">Sexta Feira</option>
              <option value="6">Sabado</option>
            </select>
            </div>

            <div class="class-input-block">
              <label for="time-from">dàs</label>
              <input type="time" name="time-from[]" required> 
            </div>
            <div class="class-input-block">
              <label for="time-from">atè</label>
              <input type="time" name="time-from[]" required>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <p><img src="/imagens/icons/warning.svg" alt="aviso importante">
          Importante! <br>
          Preencha todos os dados
        </p>
        <button type="submit" form="create-class">Salvar Cadastro</button>
      </footer>
    </main>
  </div> 
  <script>
    document.querySelector("#add-time").addEventListener('click',cloneField);
    function cloneField() {
     var fields = document.querySelector('.schedule-item').cloneNode(true);
     document.querySelector('#schedule-items').appendChild(fields);
    
    }
  </script>

</body>
</html>
